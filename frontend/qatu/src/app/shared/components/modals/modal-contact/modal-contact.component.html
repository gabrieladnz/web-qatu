<main class="modal-overlay">
    <section class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title">Contato</h2>
            <button class="modal-close" (click)="closeModal()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div class="modal-body">
            <div class="contact-section">
                <div class="about-header">
                    <img
                        src="assets/images/logo-small.svg"
                        alt="Logo Qatu"
                        class="about-logo"
                    />
                    <h3>Fale Conosco</h3>
                </div>

                <div class="about-content">
                    <p class="highlight">
                        Estamos aqui para ajudar você com qualquer dúvida ou
                        suporte.
                    </p>
                </div>

                <div class="contact-cards">
                    <div class="contact-card">
                        <mat-icon>location_on</mat-icon>
                        <h4>Endereço</h4>
                        <p>
                            Av. Agamenon Magalhães, 1234<br />Boa Vista,
                            Recife-PE
                        </p>
                    </div>

                    <div class="contact-card">
                        <mat-icon>phone</mat-icon>
                        <h4>Telefone</h4>
                        <p>(81) 4002-8922</p>
                    </div>

                    <div class="contact-card">
                        <mat-icon>email</mat-icon>
                        <h4>E-mail</h4>
                        <p>suporte&#64;qatu.com</p>
                    </div>
                </div>

                <div class="social-section">
                    <h4>Redes Sociais</h4>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook">
                            <mat-icon>facebook</mat-icon>
                        </a>
                        <a href="#" aria-label="Instagram">
                            <mat-icon svgIcon="instagram"></mat-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn-primary" (click)="closeModal()">Fechar</button>
        </div>
    </section>
</main>
